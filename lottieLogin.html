<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 원예진 - Lottie json Responsive Login  </title>
    <!-- 로티파일 사이트 - https://lottiefiles.com/ -->
    <link rel="stylesheet" href="./css/style.css">
    
</head>

<body>
    <div class="container">
        <!-- 애니메이션 -->
        <div id="lottie-animation"></div>
        <!-- 로그인 컨테이너 -->
        <div class="login-container">
            <!-- <form action="server.jsp"> action = 데이터 전송위치-->
            <form>
                <div class="form-group">
                    <input type="text" placeholder="이메일 또는 전화번호">
                </div>
                <div class="form-group">
                    <input type="password" placeholder="비밀번호">
                </div>
                <div class="form-group">
                    <!-- 로그인버튼 -->
                    <button onclick="login()">로그인</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.13/lottie.min.js"></script>
    <script src="./js/script8.js"></script>
    <script>
        function login() {
            alert("로그인 버튼이 클릭되었습니다.");
        }
    </script>
</body>

</html>
